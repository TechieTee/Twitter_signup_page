<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/twitter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css?fbclid=IwAR3q5Ox9h4WbjofgTVWEeo41uLMBFEfAnZ6aJ52cCwYhfzlByGj07LEtj5U"
    />
    <title>Twitter</title>
  </head>
  <body>
    <main>
      <div class="iconspace">
        <div class="icon">
          <div class="iconitems">
            <i class="fa fa-search"></i>
            Follow your interest.
          </div>
          <div class="iconitems" id="iconitem2">
            <i class="fa fa-group"></i> Hear what people are talking about.
          </div>
          <div class="iconitems">
            <i class="fa fa-comment-o"></i>Join the conversation
          </div>
        </div>
      </div>
      <div class="formspace">
        <div class="form">
          <div class="formicon">
            <div class="logo">
              <img src="images/twitterlogo.png" alt="" id="logo" />
            </div>
            <button id="login_button">Log in</button>
          </div>
          <div class="text">
            <h1>See what is happening in the world right now</h1>
          </div>
          <div class="mainform">
            <h3>Join Twitter today</h3>
            <button id="signup">sign up</button> <br />
            <br />
            <button id="down_login">Log in</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
